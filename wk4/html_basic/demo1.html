<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>demo1</title>
    <style>
        h1{
            color:black;
            background: #e4e4e4;
        }
        span{
            color: red;
        }
    </style>

    <script>
        window.onload = function(){

            var head1 = document.querySelector('#title');
            setTimeout(function(){
                head1.style.color = '#eee';
            }, 1000);

            alert(head1.dataset);

        }
    </script>
</head>
<body>
    <div class="container">
        <h1 id="title" tabindex="1" title="this is a heading" data-eng="h1data">
            hello <span>heyheyhey</span> world
        </h1>
        <button>this is a button</button>

    </div>
</body>
</html>
