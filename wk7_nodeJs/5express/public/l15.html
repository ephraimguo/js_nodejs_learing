<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>l15--ajax</title>
</head>
<body>
<a href="/l15/?name=guo">guo</a>
<a href="/l15/?name=yan">yan</a>
<a href="/l15/?name=yu">yu</a>


<ul class="content">

</ul>

<script type="text/javascript">
    const aAnchor = document.querySelectorAll("a");
    var oUl = document.querySelector(".content");
    aAnchor.forEach(a=>{
        a.addEventListener('click', function(event){
            event.preventDefault();
            const href = event.target.getAttribute("href");
            console.log(href);

            var xhr = new XMLHttpRequest();
            xhr.open("GET", href);
            xhr.onreadystatechange = function(){

                if(xhr.readyState ===4 && xhr.status ===200){
                    console.log(xhr.response);
                    var oLi = `
                    <li>${xhr.response}</li>
                    `;
                    oUl.innerHTML += oLi;
                }
            };
            xhr.send();
        });
    });

</script>

</body>
</html>
